<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
	    $("#but1").click(function(){
		  $("p:first").hide();
	   });
	    $("#but2").click(function(){
		  $("#b").hide();
	    });
	    $("#but3").click(function(){
		  $("p.bu").hide();
	    });
								
     });
    </script>

  </head>
  <body>
    <p>This is a paragraph</p>
    <p id="b">This is a paragraph2</p>
    <p class="bu">This is another paragraph3</p>
    <button id="but1">Click me 1</button>
    <button id="but2">Click me 2</button>
    <button id="but3">Click me 3</button>
  </body>
</html>
